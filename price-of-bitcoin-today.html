  <div id="data" />
  <script type="text/javascript">
    var xmlhttp = new XMLHttpRequest();
    var url = "https://api.coindesk.com/v1/bpi/currentprice.json";

    xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4  &&  this.status == 200) {
        var json = JSON.parse(this.responseText);
        parseJson(json);
      }     
    };

    xmlhttp.open("GET", url, true);
    xmlhttp.send();

    function parseJson(json) {
      var time = "<b>Last Updated : " + json["time"]["updated"] + "</b>";
      var usdValue = "Price in Dollars 1 BTC equals to $" + json["bpi"]["USD"]["rate"];
      var gbpValue = "Price in Pound 1 BTC equals to &pound;" + json["bpi"]["GBP"]["rate"];
      var euroValue = "Price in Euro 1 BTC equals to &euro;" + json["bpi"]["EUR"]["rate"];

      document.getElementById("data").innerHTML = time + 
           "<br /><br />" + usdValue + 
           "<br />" + gbpValue + 
           "<br />" + euroValue;
}
</script>
